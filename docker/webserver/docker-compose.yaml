version: "3.3"
services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    restart: always
    environment:
      DOMAINS: 'localhost -> http://web:8000'
      STAGE: 'local'
    # STAGE: 'production'
    # FORCE_RENEW: 'true'
  web:
    image: nginx:latest
    ports:
      - 8000:8000
    volumes:
      - ./config/default.conf:/etc/nginx/conf.d/default.conf
      - ./web:/var/www/html
  gate:
    build: ../../ggate